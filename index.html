<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>best game of all time</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>you are a skeleton.</h1>
        <h3>you want to ask a girl to the prom.</h3>
        <h4>but you have <b><em>no guts.</em></b></h4>
      </div>
      <div class="row">
        <div class="well" id="guts-well">
          <p id="counter">guts: 0</p>
        </div>
        <div class="well" id="rate-well">
          <p id="rate-counter">guts per click: 1</p>
        </div>
        <div class="well" id="upgrade-tab">
          <p>upgrades</p>
        </div>
        <div class="well" id="main-tab">
          <p>back</p>
        </div>
      </div>
      <div class="row" id="stats-well">
        <div class="well" id="shovs">
          <p>shovels: 0</p>
        </div>
        <div class="well" id="dozers">
          <p>bulldozers: 0</p>
        </div>
      </div>
      <div class="row">
        <div id="guts-main">
          <div class="well" id="collect1">
            <div>
              <p id="collect-btn1">collect guts</p>
            </div>
          </div>
          <div class="well" id="collect2">
            <div>
              <p id="collect-btn2">buy shovel: 10 guts</p>
            </div>
          </div>
          <div class="well" id="collect3">
            <div>
              <p id="collect-btn3">buy bulldozer: 100 guts</p>
            </div>
          </div>
        </div>
        <div id="shop-main">
          <div class="well" id="shovel-up1">
            <div>
              <p>upgrade shovel: 100 guts</p>
            </div>
          </div>
          <div class="well" id="dozer-up1">
            <div>
              <p>upgrade bulldozer: 1000 guts</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
